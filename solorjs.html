<!DOCTYPE html>
<html>
<head>
    
    <link href="planet.css" rel="stylesheet">
<title>solorsystem using javascript</title>    
</head>
    <body>
        <p id="text" class="planet"></p>
        
        <audio controls autoplay="true">
        <source src="audio.mp3" type="audio/wav">
        </audio>
        <img  id="su" src="sun.jpg" class="sun" height="400" onclick="DisplaySun()">
        <img id="me" src="mercury.jpg" class="mercury" height="50" onclick="DisplayMercury()">
        <img id="ve" src="Venus.jpg" class="venus" height="90" onclick="DisplayVenus()">
        <img id="ea" src="earth.jpg" class="earth" height="100" onclick="DisplayEarth()">
        <img id="ma" src="mars.jpg" class="mars" height="90" onclick="DisplayMars()">
        <img id="ju" src="Jupiter.jpg" class="jupiter" height="140" onclick="DisplayJupiter()">
        <img id="sa" src="Saturn.png" class="saturn" height="130" onclick="DisplaySaturn()">
        <img id="ur" src="uranus.jpg" class="uranus" height="100" onclick="DisplayUranus()">
        <img id="ne" src="NEPTUNE.jpg" class="neptune" height="100" onclick="DisplayNeptune()">
        <img id="pu" src="pluto.jpg" class="pluto" height="35" onclick="DisplayPluto()">
        
        
       <script>
        function DisplaySun(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="The sun lies at the heart of the solor system,where it is by far the largest object.it holds 99.8 percent of the solor system's mass and is roughly 109 times the siameter of the earth-about one million earth could fit inside the sun. "
        }
          
           function DisplayMercury(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Mercury is the smallest and innermost planet in the Solar System. Its orbital period around the Sun of 87.97 days is the shortest of all the planets in the Solar System. It is named after the Roman deity Mercury, the messenger of the gods."
        }
           
           function DisplayVenus(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Venus is the second planet from the Sun, orbiting it every 224.7 Earth days. It has the longest rotation period of any planet in the Solar System and rotates in the opposite direction to most other planets. It does not have any natural satellites. It is named after the Roman goddess of love and beauty."
        }
           
           function DisplayEarth(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Earth is the third planet from the Sun and the only astronomical object known to harbor life. According to radiometric dating and other sources of evidence, Earth formed over 4.5 billion years ago. Earth's gravity interacts with other objects in space, especially the Sun and the Moon, Earth's only natural satellite."
        }
           
           function DisplayMars(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System after Mercury."
        }
           
           function DisplayJupiter(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a giant planet with a mass one-thousandth that of the Sun, but two-and-a-half times that of all the other planets in the Solar System combined."
        }
           
           function DisplaySaturn(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It is a gas giant with an average radius about nine times that of Earth. It has only one-eighth the average density of Earth, but with its larger volume Saturn is over 95 times more massive."
        }
           
           function DisplayUranus(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Uranus is the seventh planet from the Sun. It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System. Uranus is similar in composition to Neptune, and both have bulk chemical compositions which differ from that of the larger gas giants Jupiter and Saturn."
        }
           
           function DisplayNeptune(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Neptune is the eighth and farthest known planet from the Sun in the Solar System. In the Solar System, it is the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet."
        }
           
           function DisplayPluto(){
            document.getElementById("text").style.color="white";
            document.getElementById("text").innerHTML="Pluto is a dwarf planet in the Kuiper belt, a ring of bodies beyond Neptune. It was the first Kuiper belt object to be discovered and is the largest known plutoid. Pluto was discovered by Clyde Tombaugh in 1930 and was originally considered to be the ninth planet from the Sun."
        }
        </script>
    </body>
</html>
